<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Vibe IDE — Built on IBM Cloud</title>
  <link rel="icon" href="assets/icon.png" />
  <!-- IBM Plex Typography -->
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@300;400;600;700&family=IBM+Plex+Serif:wght@300;400;600&family=IBM+Plex+Mono:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg: #0b0f1a;
      --panel: rgba(255,255,255,0.08);
      --panel-border: rgba(255,255,255,0.12);
      --text: #e8ecff;
      --muted: #a9b3d9;
      --accent: #8bd3ff;
      --good: #3ee7a9;
      --danger: #ff6b8a;
      --gradient: linear-gradient(135deg,#00C6FF,#0072FF,#7F00FF,#E100FF,#00FFE1);
    }
    *{ box-sizing: border-box; }
    html,body{ height:100%; }
    body{
      margin:0; background: radial-gradient(1200px 800px at 80% -20%, #1c1f3a 0%, #0b0f1a 55%);
      color:var(--text); font-family: "IBM Plex Sans", system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      line-height:1.45;
    }
    .banner{
      background: var(--gradient);
      padding: 48px 24px;
      border-bottom: 1px solid var(--panel-border);
    }
    .container{ max-width: 1200px; margin: 0 auto; padding:0 24px; }
    .title{ font-weight:700; font-size:40px; letter-spacing:0.3px; margin:0; }
    .subtitle{
      font-family: "IBM Plex Serif", Georgia, serif;
      font-weight:300; font-size:18px; opacity:0.95; margin:6px 0 0;
    }
    .grid{ display:grid; grid-template-columns: 1fr 1fr; gap: 16px; padding: 24px 0; }
    .panel{
      background: var(--panel); border: 1px solid var(--panel-border);
      border-radius: 16px; overflow: hidden;
      backdrop-filter: blur(6px);
    }
    .panel header{
      padding: 12px 14px; display:flex; align-items:center; gap:10px;
      border-bottom: 1px solid var(--panel-border); background: rgba(255,255,255,0.04);
      font-size: 13px; color: var(--muted);
      font-family: "IBM Plex Mono", ui-monospace, SFMono-Regular, Menlo, Consolas, monospace;
    }
    textarea{
      width:100%; height: 540px; background: transparent; color: var(--text);
      border:0; resize:none; outline:none; padding: 14px 16px;
      font-family: "IBM Plex Mono", ui-monospace, SFMono-Regular, Menlo, Consolas, monospace;
      font-size: 13.5px; line-height: 1.5;
    }
    iframe{
      width:100%; height: 540px; border:0; background:#fff;
    }
    .toolbar{ display:flex; gap:10px; padding: 6px 0 24px; }
    button{
      appearance:none; border:1px solid var(--panel-border); color:var(--text);
      background: rgba(255,255,255,0.06); padding:10px 14px; border-radius:12px;
      font-weight:600; letter-spacing:0.2px; cursor:pointer;
    }
    button:hover{ border-color:#ffffff3a; background: rgba(255,255,255,0.12); }
    .cta{ background-image: var(--gradient); border: none; color: #0b0f1a; }
    .hint{
      margin-top:6px; color:var(--muted); font-size:12.5px;
      font-family: "IBM Plex Serif", Georgia, serif; font-weight:300;
    }
    .footer{
      padding: 18px 24px; color: var(--muted); font-size: 12.5px; border-top:1px solid var(--panel-border);
      display:flex; justify-content:space-between; align-items:center; gap:10px;
    }
    .logo{ display:flex; align-items:center; gap:10px; }
    .badge{
      padding:4px 10px; border-radius:999px; background: rgba(255,255,255,0.08);
      font-size:12px; border: 1px solid var(--panel-border);
    }
    @media (max-width: 980px){
      .grid{ grid-template-columns: 1fr; }
      textarea, iframe{ height: 420px; }
    }
  </style>
</head>
<body>
  <div class="banner">
    <div class="container">
      <h1 class="title">Vibe IDE</h1>
      <p class="subtitle">Built on IBM Cloud — Edit live HTML, preview instantly, and publish in one click.</p>
    </div>
  </div>
  <div class="container">
    <div class="toolbar">
      <button id="btnPreview">Preview</button>
      <button id="btnExport">Export .zip</button>
      <button id="btnPush" class="cta">Push to Cloud</button>
      <span class="hint">Tip: Use <em>IBM&nbsp;Plex Serif (Light)</em> for hero sublines and captions.</span>
    </div>
    <div class="grid">
      <div class="panel">
        <header>index.html — Editor</header>
        <textarea id="editor"></textarea>
      </div>
      <div class="panel">
        <header>Live Preview</header>
        <iframe id="preview" sandbox="allow-scripts allow-forms allow-same-origin"></iframe>
      </div>
    </div>
    <div class="footer">
      <div class="logo">
        <img src="assets/icon.png" width="20" height="20" alt="Vibe icon"/>
        <span class="badge">IBM Plex Sans / Serif / Mono</span>
      </div>
      <div class="hint">Vibe IDE — static package. Configure <code>assets/env.js</code> to enable “Push to Cloud”.</div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"></script>
  <script src="assets/env.js"></script>
  <script src="assets/app.js"></script>
</body>
</html>
