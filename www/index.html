<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Vibe IDE — Cloud Native</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root { --bg: #0b1020; --panel:#121831; --ink:#e8edff; --muted:#9fb2ff; --accent: #7aa2ff; }
    * { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, sans-serif; color: var(--ink); background: radial-gradient(1200px 800px at 20% -10%, rgba(122,162,255,.25), transparent), linear-gradient(180deg, #0b1020, #0b1020); }
    .wrap { display: grid; grid-template-columns: 1fr 1fr; gap: 14px; padding: 16px; height: 100%; }
    header { grid-column: 1 / -1; display:flex; align-items:center; justify-content:space-between; padding:12px 14px; border:1px solid rgba(255,255,255,.08); background: rgba(18,24,49,.7); backdrop-filter: blur(10px); border-radius:16px; }
    .brand { display:flex; gap:12px; align-items:center; }
    .logo { width: 28px; height: 28px; border-radius: 8px; background: conic-gradient(from 210deg, #7aa2ff, #a0ffe0, #ffd7a8, #7aa2ff); box-shadow: 0 2px 16px rgba(122,162,255,.35) }
    .title { font-weight:800; letter-spacing:.2px; }
    .controls { display:flex; gap:10px; align-items:center; }
    .btn { padding:9px 12px; border-radius:12px; border:1px solid rgba(255,255,255,.12); background: #0f1530; color:var(--ink); cursor:pointer; font-weight:600;}
    .btn:hover { transform: translateY(-1px); }
    .btn.primary { background: linear-gradient(180deg, #5f86ff, #416fff); border-color: rgba(255,255,255,.2); }
    .btn.ghost { background: transparent; }
    .panel { border:1px solid rgba(255,255,255,.08); background: rgba(18,24,49,.55); backdrop-filter: blur(10px); border-radius:16px; padding:10px; display:flex; flex-direction:column; min-height:0;}
    .panel h3 { margin: 6px 10px 8px; color: var(--muted); font-weight:600; font-size: 14px; }
    textarea { flex:1; width:100%; resize:none; color:#d7e1ff; background: #0e1533; border:1px solid rgba(255,255,255,.08); border-radius:12px; padding:12px; font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace; font-size: 13px; line-height:1.5; }
    iframe { flex:1; width:100%; border:1px solid rgba(255,255,255,.08); background:white; border-radius:12px; }
    footer { grid-column: 1 / -1; text-align:center; color: #a9b7ff; font-size:12px; opacity:.8; }
    @media (max-width: 1100px) { .wrap { grid-template-columns: 1fr; } }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div class="brand">
        <div class="logo"></div>
        <div>
          <div class="title">Vibe IDE</div>
          <div style="font-size:12px; color:#9fb2ff; opacity:.9">Edit → Preview → Push to Cloud</div>
        </div>
      </div>
      <div class="controls">
        <button id="btnPreview" class="btn">Preview</button>
        <button id="btnExport" class="btn">Export ZIP</button>
        <button id="btnPush" class="btn primary">Push to Cloud</button>
      </div>
    </header>

    <section class="panel">
      <h3>HTML / CSS / JS</h3>
      <textarea id="editor" spellcheck="false"></textarea>
    </section>

    <section class="panel">
      <h3>Live Preview</h3>
      <iframe id="preview"></iframe>
    </section>

    <footer>Made for IBM Cloud Projects • Publicly readable via COS • No deprecated services</footer>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"></script>
  <script src="assets/env.js"></script>
  <script src="assets/app.js"></script>
</body>
</html>
