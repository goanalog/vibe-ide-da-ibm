schema_version: "1.0"

name: vibe-da-ibm-cloud
version: 1.3.4
type: terraform

display_name: "Vibe Landing Zone â€” Final Catalog-Ready Edition"
description: >
  One-click deployment of a remixable sample site on IBM Cloud Object Storage (Lite).
  Updated for provider v1.84.x using nested COS configuration syntax and hidden inputs.

inputs:
  - name: region
    type: string
    default: "us-south"
    ui:
      hidden: true

  - name: bucket_prefix
    type: string
    default: "vibe-bucket"
    ui:
      hidden: true

  - name: website_index
    type: string
    default: "index.html"
    ui:
      hidden: true

  - name: website_error
    type: string
    default: "404.html"
    ui:
      hidden: true

outputs:
  - name: primaryoutputlink
    type: string
    description: "Your live website URL."
    ui:
      primary: true
  - name: vibe_bucket_name
    type: string
    description: "Deployed bucket name."
  - name: vibe_bucket_crn
    type: string
    description: "Deployed bucket CRN."
  - name: vibe_bucket_website_endpoint
    type: string
    description: "Public website endpoint."
