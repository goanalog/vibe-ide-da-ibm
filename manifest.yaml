version: v1
type: terraform
name: Vibe IDE — Cloud Native
description: >
  A live, browser-based IDE that deploys to IBM Cloud Object Storage.
  Users can edit, preview, and export static sites directly from their browser —
  then push updates back into their IBM Cloud Project for redeployment.

tags:
  - vibe
  - ide
  - creative-coding
  - object-storage
  - deployable-architecture
  - ibm-cloud
  - static-site
  - project-ready

project_compatible: true
required_resources:
  - ibm_resource_instance
  - ibm_cos_bucket
  - ibm_cos_bucket_object

primary_output: vibe_ide_url

readme: README.md
license: Apache-2.0

# The entrypoint for Terraform execution
template:
  main: main.tf
  variables: variables.tf
  outputs: main.tf
