schema_version: "1.0.0"
name: "vibe-ide-da-ibm-shaina"
display_name: "Vibe IDE — Live Manifest"
version: "v1.0.0-platform-design"
description: >
  A Deployable Architecture for IBM Cloud Projects that spins up a live HTML/CSS/JS IDE,
  automatically hosted on Cloud Object Storage (Lite) and powered by a Code Engine backend.
  Features include live manifesting, bucket publishing, project push, and fork-to-private-catalog.
  Built for seamless, vibe-driven platform design.

metadata:
  author: "Platform Design — Vibe Team"
  labels:
    - vibe
    - ide
    - code-engine
    - cos
    - ibm-cloud-projects
    - platform-design
  documentation_url: "https://www.ibm.com/architectures/deployable-architectures"
  icon_url: "https://raw.githubusercontent.com/goanalog/vibe-da-ibm-cloud/main/icon.png"
  compliance:
    - IBM Cloud Projects validated
  project_compatible: true

# Terraform integration
type: terraform
primary_output: primaryoutputlink
inputs:
  - name: region
    type: string
    label: "Region"
    description: "IBM Cloud region for your deployment."
    default: "us-south"
    required: true

  - name: slack_webhook_url
    type: string
    label: "Slack Webhook URL (Optional)"
    description: "Optional Slack incoming webhook URL for live deployment notifications."
    required: false

  - name: slack_channel
    type: string
    label: "Slack Channel (Optional)"
    description: "Optional Slack channel (e.g. #vibe-alerts) for your notifications."
    required: false

outputs:
  - name: primaryoutputlink
    type: string
    label: "Vibe IDE URL"
    description: "Public URL to access your deployed Vibe IDE instance."
    visibility: visible
    order: 1

  - name: code_engine_url
    type: string
    label: "Code Engine Backend URL"
    description: "Live API endpoint backing your IDE."
    visibility: hidden

  - name: vibe_bucket_name
    type: string
    label: "Bucket Name"
    description: "Name of the Cloud Object Storage bucket."
    visibility: hidden

  - name: vibe_bucket_website_endpoint
    type: string
    label: "COS Website Endpoint"
    description: "Public web hosting endpoint for this bucket."
    visibility: hidden

  - name: vibe_bucket_crn
    type: string
    label: "Bucket CRN"
    description: "Cloud Resource Name of the bucket."
    visibility: hidden

support:
  url: "https://www.ibm.com/cloud/support"
  email: "realbrendan@us.ibm.com"

# Deployment info
deployment:
  instructions: >
    1. Click **Create** to launch this architecture in an IBM Cloud Project.
    2. After provisioning, open the **Vibe IDE URL** output to access your live environment.
    3. Paste, manifest, and publish your vibes instantly.
  estimated_runtime: 8m
  cost_estimate: "Free (uses COS Lite + Code Engine + Event Notifications Lite)"
