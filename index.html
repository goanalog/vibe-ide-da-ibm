<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Vibe IDE • IBM Cloud</title>
  <style>
    html,body { margin:0; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; }
    .wrap { max-width: 760px; margin: 6rem auto; padding: 0 1rem; }
    h1 { font-size: clamp(1.8rem, 3vw, 2.4rem); margin: 0 0 0.5rem; }
    .card { border: 1px solid #e5e7eb; border-radius: 16px; padding: 1.25rem 1.5rem; box-shadow: 0 2px 8px rgba(0,0,0,.04); }
    code, pre { font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace; font-size: .95em; }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Vibe IDE • IBM Cloud</h1>
    <div class="card">
      <p>This landing page shipped with the Terraform bundle.</p>
      <p>Once your Cloud Function is deployed, hit the action URL to see the live manifest JSON.</p>
      <pre id="out">awaiting...</pre>
    </div>
  </div>
  <script type="module">
    const out = document.getElementById('out');
    out.textContent = "Deployment complete — check Terraform outputs for the function endpoint.";
  </script>
</body>
</html>
